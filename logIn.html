<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Required</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      text-align: center;
      border: 2px solid #00ff99;
      padding: 30px;
      border-radius: 10px;
      background-color: #111;
      box-shadow: 0 0 15px #00ff99;
    }

    input[type="password"] {
      padding: 10px;
      width: 80%;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: #222;
      color: #00ff99;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Hacker Access Portal</h2>
    <p>Enter the secret password</p>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <br />
    <button onclick="validatePassword()">Enter</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const correctPassword = "hacktheplanet"; // Change this password if you want

    function validatePassword() {
      const input = document.getElementById('passwordInput').value;
      const errorMsg = document.getElementById('errorMsg');

      if (input === correctPassword) {
        window.location.href = "index.html"; // Go to your hacker page
      } else {
        errorMsg.textContent = "‚ùå Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
